<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="logincss.css">
	<title>Login Form</title>
</head>

<body>
	<div class="main">
		<p class="sign" align="center">Login</p>
		<form class="form1">
			<div class="un">
				<i class='fa fa-user'></i>
				<input class="textarea" type="text" align="center" placeholder="Username">
			</div>
			<div class="pass">
				<i class='fa fa-lock'></i>
				<input class="textarea" type="password" align="center" type="password" placeholder="password">
			</div>
			<div class="remember">
				<input type="checkbox" name="Remember me" id="Remember me"> Remember me
			</div>
			<br>
			<a class="submit" align="center">LOG IN</a>
			<p class="forgot" align="center"><a href="#">Forgot Password</p>
			<div class="not-a-member">
				<span class="mb-0">Not a member?</span>
				<a href="#">Sign up now</a>
			</div>


	</div>
	</div>
</body>

</html>
